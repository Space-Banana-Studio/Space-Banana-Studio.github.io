					<!--Add a small counter of days since 12th december 2024 with js implementation-->
					<script>
						var countDownDate = new Date("Nov 30, 2024 00:00:00").getTime();
						var x = setInterval(function() {
							var now = new Date().getTime();
							var distance = now - countDownDate ;
							var days = Math.floor(distance / (1000 * 60 * 60 * 24));
							document.getElementById("days").innerHTML = days + " days since the Pandoro incident";
						}, 1000);
					</script>
